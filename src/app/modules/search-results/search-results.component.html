<h2>Search countries</h2>
<app-search-as-you-type [url]="url" (results)="displayCountries($event.data)"></app-search-as-you-type>

  <h5 *ngIf="countries && countries.length >= 100">"{{term}}" returns too many results, please keep typing.</h5>
  <h5 *ngIf="countries && countries.length === 0">"{{term}}" does not return any results.</h5>
  <div *ngIf="countries && countries.length < 100">
    <ul *ngFor="let country of countries" aria-label="List of countries.">
     <li>
       <span aria-label="Country.">{{country.country}}</span>
       <span aria-label="Capital.">{{country.capital}}</span>
       <span aria-label="Score">{{country.score}}</span>
     </li>
    </ul>
  </div>
